<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfólio</title>
    <link rel="stylesheet" href="../Estilos/Login_estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form action="">
            <!--usuario e senha-->
            <div class="input"> 
                <input type="text" placeholder="Usuario" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <!--botões para lembrar a senha e de registro-->
            <div class="relembrar_senha"> 
                <label for=""><input type="checkbox"> relembre-me</label>
                <a href="#">esqueceu a senha?</a>
            </div>

            <button type="submit">Login</button>

            <div class="registro">
                <p>não tem uma conta?
                <a href="#">Registre-se.</a></p>
            </div>
        </form>
    </div>
</body>
</html>
